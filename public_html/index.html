<html>
    <head>
        <title>Red Unicorn Data Application v0.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="RedUniCSS.css" rel="stylesheet" type="text/css"/><link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="RedUniJS.js"></script>
        <script src="RedUniCoSymJS.js"></script>
    </head>
    <body>
        <div id='instructions'>
            <p id='instructionText'>Use the input to add a companies of interest and use check-boxes to select desired fields.  Click <i>Update Table</i> button to update the table upon making new selections.  The red X next to each row destroys the row.  The arrows above each column control sorting.  -Chuck
        </div>
        <div id="AddCompanyContainer">
            <div id="AddCompanyInputContainer" class="ui-autocomplete">
                <label for="symbols">Enter symbol or company name:  </label><br>
                <input id="symbols">
            </div>
            <div id="TableControl">
                <div id="BuildTableBtn" onclick="TableObject.BuildTable();">Update Table</div>
                
            </div>
            <div id="SelectFieldsContainer">
                <span>Select fields: </span><br>
                <div id="SelectFields">
                    <div id ="fieldsColumn1"></div>
                    <div id ="fieldsColumn2"></div>
                    <div id ="fieldsColumn3"></div>
                </div>
            </div>
        </div>
        <div id="TableContainer">
            <table id="DataTable">
                <tbody id="TableBody"></tbody>
            </table>
        </div>
    </body>
</html>
